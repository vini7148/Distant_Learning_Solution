{% extends 'app1/layout.html' %}

{% block content %}
    <br />
    <div class="container">
        <h2 align="center">
            User Registration Page
        </h2>
        <br />
        <br />
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <br />
            <button class="btn btn-outline-info blue darken-4" type="submit">Sign Up</button>
        
        </form>

        <br />
        If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.
    </div>
    <br />

{% endblock %}
